actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
coverage:
    enabled: true
    whitelist:
        include:
            - src/*
modules:
    config:
        Db:
            dsn: 'mysql:host=datastore;port=3306;dbname=scrum'
            user: 'username'
            password: 'password'
            dump: tests/_data/dump.sql
env:
    travis:
      modules:
          config:
              Db:
                  dsn: 'mysql:host=localhost;port=3306;dbname=scrum'
                  user: 'root'
                  password: ''
